<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6cdbdf5e68.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container">
        <div class="music-player">
            <div class="navbar">
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>

            <img src="Assets/music-img.jpg" class="song-img">
            <h1 class="song-name">Tu hi hai</h1>
            <p class="artist-name">Arjit singh</p>

            <audio controls id="song">
                <source src="Assets/song.webm" type="audio/mpeg">
            </audio>

            <input type="range" value="0" id="progress">

            <div class="control">
                <div><i class="fa-solid fa-backward"></i></div>
                <div><i class="fa-solid fa-play" id="playIcon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>


        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
